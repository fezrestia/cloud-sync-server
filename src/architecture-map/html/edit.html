<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Architecture Map</title>
    <!-- PLACE_HOLDER_HEAD -->
  </head>
  <body>
    <h3>Interactive Architecture Map <!-- PLACE_HOLDER_TITLE --></h3>

    <table><tbody>
      <tr>
        <td nowrap class="no-border" >
          <strong>Global Mode : <span id="global_mode_label" ></span></strong>
          <br>
          <button id="god_mode" class="fixed-button" onClick="onGodModeClicked();" >GOD</button>
          <button id="itx_mode" class="fixed-button" onClick="onItxModeClicked();" >ITX</button>
        </td>
        <td nowrap class="no-border" >
          <strong>Save/Load JSON</strong>
          <br>
          <button id="download_json" class="fixed-button" onClick="onSaveJsonClicked();" >Save JSON</button>
          <form id="upload_json_form" class="layer-parent" >
            <span id="upload_json_label_visible" class="layer-child" >Load JSON</span>
            <label id="upload_json_label_hidden" class="layer-child" for="upload_json_input" ></label>
            <input id="upload_json_input" type="file" accept=".json" onChange="onLoadJsonClicked(event)" />
          </form>
          <!-- PLACE_HOLDER_POST_JSON -->
        </td>
        <td nowrap class="no-border" >
          <strong>Save as Image</strong>
          <br>
          <button class="fixed-button" onClick="onSaveSvgClicked();" >SVG</button>
          <button class="fixed-button" onClick="onSavePngClicked();" >PNG</button>
        </td>
        <td nowrap class="no-border" >
          <strong>Download static HTML for Off-Line</strong>
          <br>
          <button class="fixed-button" onClick="downloadStaticHtml(this);" >Download ALL</button>
        </td>
      </tr>
    </tbody></table>

    <div id="god_mode_ui" style="display: none;" >
      <br>
      <table ><tbody>
        <tr>
          <td nowrap class="no-border" >
            <strong>Add Componennts</strong>
            <br>
            <group class="inline-radio" >
              <div>
                <input id="add_archmod" type="radio" name="component" onClick="onAddComponentClicked(this);" >
                <label>Module</label>
              </div>
              <div>
                <input id="add_textlabel" type="radio" name="component" onClick="onAddComponentClicked(this);" >
                <label>Label</label>
              </div>
              <div>
                <input id="add_line" type="radio" name="component" onClick="onAddComponentClicked(this);" >
                <label>Line</label>
              </div>
              <div>
                <input id="add_connector" type="radio" name="component" onClick="onAddComponentClicked(this);" >
                <label>Connector</label>
              </div>
            </group>
          </td>
          <td nowrap class="no-border" >
            <strong>Module Hierarchy</strong>
            <br>
            <button id="module_hierarchy_view" class="fixed-button" onClick="onModuleHierarchyViewClicked(event, this);" >Open Viewer</button>
          </td>
        </tr>
      </tbody></table>
    </div>

    <hr>

    <div id="root" class="layer-parent" >
      <svg id="svg_root" class="layer-child" ></svg>
      <div id="html_root" class="layer-child" ></div>
      <div id="overlay_root" class="layer-child" ></div>
    </div>

    <!-- PLACE_HOLDER_LOAD_SCRIPT -->
    <script>
      let DEFAULT_LOAD_JSON = null;

      /** PLACE_HOLDER_BEFORE_SCRIPT **/

      onload = function() {
        onArchitectureMapLoaded(
            'GOD',
            DEFAULT_LOAD_JSON);
      };
    </script>
  </body>
</html>
