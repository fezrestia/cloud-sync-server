<!DOCTYPE html>
<html>
  <head>
    <title>SIM Stats</title>
  </head>
  <body>
    <h3 class="main_title" >SIM Stats :</h3>

    <hr>

    <div id="latest_indicator_root" ></div>

    <hr>

    <strong>Control</strong>
    <table class="no-border" ><tbody>
      <tr>
        <td>DCM</td>
        <td>
          <button id="update_dcm_stats" type="button" disabled onclick="onUpdateDcmStatsClicked();" >Update</button>
        </td>
        <td>
          <span id="update_dcm_stats_res" />
        </td>
      </tr>
      <tr>
        <td>Nuro</td>
        <td>
          <button id="update_nuro_stats" type="button" disabled onclick="onUpdateNuroStatsClicked();" >Update</button>
        </td>
        <td>
          <span id="update_nuro_stats_res" />
        </td>
      </tr>
      <tr>
        <td>ZeroSIM</td>
        <td>
          <button id="update_zerosim_stats" type="button" disabled onclick="onUpdateZeroSimStatsClicked();" >Update</button>
        </td>
        <td>
          <span id="update_zerosim_stats_res" />
        </td>
      </tr>
    </tbody></table>

    <hr>



    <script>
      onload = function() {
        onSimStatsTotalLoaded();
      };
    </script>
  </body>
</html>
